<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="topNav">
            <div class="logoContainer"><img src="/SpotifyLogo.png" class="SpotifyLogo"></div>
            <div class="navMainContainer">
                <div class="navMain">
                    <div id="homeButton" class="homeCircle"><svg id="homeIcon" role="img" aria-hidden="true"
                            viewBox="0 0 24 24" class="homeIcon homeActive">
                            <path
                                d="M13.5 1.515a3 3 0 0 0-3 0L3 5.845a2 2 0 0 0-1 1.732V21a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-6h4v6a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V7.577a2 2 0 0 0-1-1.732l-7.5-4.33z">
                            </path>
                        </svg></div>
                    <div class="navSearchBox">
                        <!-- SEARCH ICON -->
                        <svg id="searchIcon" role="img" aria-hidden="true" data-testid="search-icon"
                            class="searchIcon searchDeactive" viewBox="0 0 24 24">
                            <path
                                d="M10.533 1.27893C5.35215 1.27893 1.12598 5.41887 1.12598 10.5579C1.12598 15.697 5.35215 19.8369 10.533 19.8369C12.767 19.8369 14.8235 19.0671 16.4402 17.7794L20.7929 22.132C21.1834 22.5226 21.8166 22.5226 22.2071 22.132C22.5976 21.7415 22.5976 21.1083 22.2071 20.7178L17.8634 16.3741C19.1616 14.7849 19.94 12.7634 19.94 10.5579C19.94 5.41887 15.7138 1.27893 10.533 1.27893ZM3.12598 10.5579C3.12598 6.55226 6.42768 3.27893 10.533 3.27893C14.6383 3.27893 17.94 6.55226 17.94 10.5579C17.94 14.5636 14.6383 17.8369 10.533 17.8369C6.42768 17.8369 3.12598 14.5636 3.12598 10.5579Z">
                            </path>
                        </svg>
                        <form id="searchSong">
                            <input id="searchSpotify" type="text" placeholder="What do you want to play?"
                                class="searchInput">
                        </form>
                        <!-- BROWSE FILES ICON -->
                        <svg id="browseFilesIcon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                            class="browseFilesIcon browseDeactive">
                            <path
                                d="M4 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v4H4V2zM1.513 9.37A1 1 0 0 1 2.291 9H21.71a1 1 0 0 1 .978 1.208l-2.17 10.208A2 2 0 0 1 18.562 22H5.438a2 2 0 0 1-1.956-1.584l-2.17-10.208a1 1 0 0 1 .201-.837zM12 17.834c1.933 0 3.5-1.044 3.5-2.333 0-1.289-1.567-2.333-3.5-2.333S8.5 14.21 8.5 15.5c0 1.289 1.567 2.333 3.5 2.333z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="userBox">
                <div class="notification"><svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="notificationIcon">
                        <path
                            d="M8 1.5a4 4 0 0 0-4 4v3.27a.75.75 0 0 1-.1.373L2.255 12h11.49L12.1 9.142a.75.75 0 0 1-.1-.374V5.5a4 4 0 0 0-4-4zm-5.5 4a5.5 5.5 0 0 1 11 0v3.067l2.193 3.809a.75.75 0 0 1-.65 1.124H10.5a2.5 2.5 0 0 1-5 0H.957a.75.75 0 0 1-.65-1.124L2.5 8.569V5.5zm4.5 8a1 1 0 1 0 2 0H7z">
                        </path>
                    </svg></div>
                <div class="account">
                    <img src="https://i.scdn.co/image/ab67757000003b82695ae64ffeaea8763bf384fd" alt="SAITAMA"
                        class="userPfp">
                </div>
            </div>
        </div>
        <!-- LEFT SIDEBAR -->
        <div class="sideBarContainer">
            <div class="libraryBox">
                <svg id="libraryIcon" data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                    class="libraryIcon">
                    <path
                        d="M14.5 2.134a1 1 0 0 1 1 0l6 3.464a1 1 0 0 1 .5.866V21a1 1 0 0 1-1 1h-6a1 1 0 0 1-1-1V3a1 1 0 0 1 .5-.866zM16 4.732V20h4V7.041l-4-2.309zM3 22a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1zm6 0a1 1 0 0 1-1-1V3a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z">
                    </path>
                </svg>
            </div>

            <!-- Library Box -->
            <div class="libItemOutBox">
                <div class="libItemInBox">
                    <ul role="list" aria-label="Your Library" style="list-style: none;">
                        <li class="li1">
                            <div class="libItem1 libItem">
                                <img src="/libItem1.webp" alt="" id="libItem1Img" class="libItem1Img">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main View -->
        <div class="mainViewContainer">
            <main id="mainView" class="mainView"></main>
            <div id="searchView" class="searchView">
                <div class="searchResultsHeading">Search Results</div>
                <div id="resultElementsBox" class="resultElementsBox"></div>
            </div>
        </div>

        <!-- Player -->
        <div class="playerContainer">
            <div class="nowPlayingBox">
                <button class="toggleNowPlaying">
                    <div class="nowPlayingCover">
                        <img src="/nowPlaying.jpg" id="nowPlayingImg" class="nowPlayingImg">
                    </div>
                </button>

                <div class="nowPlayingNameBox">
                    <div class="titleBox">
                        <a href="" id="titleText" class="titleText"></a>
                    </div>

                    <div class="artistBox">
                        <a href="" id="artistText" class="artistText"></a>
                    </div>
                </div>

                <button class="hideBox iconBox">
                    <svg id="hideIcon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="hideIcon playerIcons">
                        <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z">
                        </path>
                        <path d="M12 8.75H4v-1.5h8v1.5z"></path>
                    </svg>
                </button>

                <button class="addSongBox iconBox">
                    <svg id="addSongIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="addSongIcon playerIcons">
                        <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z">
                        </path>
                        <path
                            d="M11.75 8a.75.75 0 0 1-.75.75H8.75V11a.75.75 0 0 1-1.5 0V8.75H5a.75.75 0 0 1 0-1.5h2.25V5a.75.75 0 0 1 1.5 0v2.25H11a.75.75 0 0 1 .75.75z">
                        </path>
                    </svg>
                </button>
            </div>

            <div class="playerControlsBox">
                <div class="generalControlsBox">
                    <div class="leftControls bothControls">

                        <button class="shuffleBox iconBox">
                            <svg id="shuffleIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                class="shuffleIcon playerIcons">
                                <path
                                    d="M13.151.922a.75.75 0 1 0-1.06 1.06L13.109 3H11.16a3.75 3.75 0 0 0-2.873 1.34l-6.173 7.356A2.25 2.25 0 0 1 .39 12.5H0V14h.391a3.75 3.75 0 0 0 2.873-1.34l6.173-7.356a2.25 2.25 0 0 1 1.724-.804h1.947l-1.017 1.018a.75.75 0 0 0 1.06 1.06L15.98 3.75 13.15.922zM.391 3.5H0V2h.391c1.109 0 2.16.49 2.873 1.34L4.89 5.277l-.979 1.167-1.796-2.14A2.25 2.25 0 0 0 .39 3.5z">
                                </path>
                                <path
                                    d="m7.5 10.723.98-1.167.957 1.14a2.25 2.25 0 0 0 1.724.804h1.947l-1.017-1.018a.75.75 0 1 1 1.06-1.06l2.829 2.828-2.829 2.828a.75.75 0 1 1-1.06-1.06L13.109 13H11.16a3.75 3.75 0 0 1-2.873-1.34l-.787-.938z">
                                </path>
                            </svg>
                        </button>

                        <button class="previousBox iconBox">
                            <svg id="previousIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                class="previousIcon playerIcons">
                                <path
                                    d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z">
                                </path>
                            </svg>
                        </button>

                    </div>
                    <button id="playPause" class="playPause">
                        <div id="playCircle" class="playCircle">
                            <svg id="playIcon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="playIcon">
                                <path
                                    d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z">
                                </path>
                            </svg>
                        </div>
                    </button>

                    <div class="rightControls bothControls">
                        <button class="nextBox iconBox">
                            <svg id="nextIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                class="nextIcon playerIcons">
                                <path
                                    d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z">
                                </path>
                            </svg>
                        </button>

                        <button class="repeatBox iconBox">
                            <svg id="repeatIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                                class="repeatIcon playerIcons">
                                <path
                                    d="M0 4.75A3.75 3.75 0 0 1 3.75 1h8.5A3.75 3.75 0 0 1 16 4.75v5a3.75 3.75 0 0 1-3.75 3.75H9.81l1.018 1.018a.75.75 0 1 1-1.06 1.06L6.939 12.75l2.829-2.828a.75.75 0 1 1 1.06 1.06L9.811 12h2.439a2.25 2.25 0 0 0 2.25-2.25v-5a2.25 2.25 0 0 0-2.25-2.25h-8.5A2.25 2.25 0 0 0 1.5 4.75v5A2.25 2.25 0 0 0 3.75 12H5v1.5H3.75A3.75 3.75 0 0 1 0 9.75v-5z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="progressBarBox">
                    <div id="currentDurationBox" class="currentDurationBox"> -:--</div>
                    <div id="track" class="track">
                        <div id="progress" class="progress">

                        </div>
                        <div id="thumb" class="thumb">

                        </div>
                    </div>
                    <div id="maxDurationBox" class="maxDurationBox"> -:--</div>
                    <audio id="playingAudio" src=""></audio>
                </div>
            </div>

            <div class="otherControlsBox">
                <button class="nowPlayingViewBox iconBox">
                    <svg id="nowPlayingViewIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="nowPlayingViewIcon playerIcons">
                        <path d="M11.196 8 6 5v6l5.196-3z"></path>
                        <path
                            d="M15.002 1.75A1.75 1.75 0 0 0 13.252 0h-10.5a1.75 1.75 0 0 0-1.75 1.75v12.5c0 .966.783 1.75 1.75 1.75h10.5a1.75 1.75 0 0 0 1.75-1.75V1.75zm-1.75-.25a.25.25 0 0 1 .25.25v12.5a.25.25 0 0 1-.25.25h-10.5a.25.25 0 0 1-.25-.25V1.75a.25.25 0 0 1 .25-.25h10.5z">
                        </path>
                    </svg>
                </button>

                <button class="lyricsBox iconBox">
                    <svg id="lyricsIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="lyricsIcon playerIcons">
                        <path
                            d="M13.426 2.574a2.831 2.831 0 0 0-4.797 1.55l3.247 3.247a2.831 2.831 0 0 0 1.55-4.797zM10.5 8.118l-2.619-2.62A63303.13 63303.13 0 0 0 4.74 9.075L2.065 12.12a1.287 1.287 0 0 0 1.816 1.816l3.06-2.688 3.56-3.129zM7.12 4.094a4.331 4.331 0 1 1 4.786 4.786l-3.974 3.493-3.06 2.689a2.787 2.787 0 0 1-3.933-3.933l2.676-3.045 3.505-3.99z">
                        </path>
                    </svg>
                </button>

                <button class="queueBox iconBox">
                    <svg id="queueIcon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="queueIcon playerIcons">
                        <path
                            d="M15 15H1v-1.5h14V15zm0-4.5H1V9h14v1.5zm-14-7A2.5 2.5 0 0 1 3.5 1h9a2.5 2.5 0 0 1 0 5h-9A2.5 2.5 0 0 1 1 3.5zm2.5-1a1 1 0 0 0 0 2h9a1 1 0 1 0 0-2h-9z">
                        </path>
                    </svg>
                </button>

                <button class="devicesBox iconBox">
                    <svg id="devicesIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="devicesIcon playerIcons">
                        <path
                            d="M6 2.75C6 1.784 6.784 1 7.75 1h6.5c.966 0 1.75.784 1.75 1.75v10.5A1.75 1.75 0 0 1 14.25 15h-6.5A1.75 1.75 0 0 1 6 13.25V2.75zm1.75-.25a.25.25 0 0 0-.25.25v10.5c0 .138.112.25.25.25h6.5a.25.25 0 0 0 .25-.25V2.75a.25.25 0 0 0-.25-.25h-6.5zm-6 0a.25.25 0 0 0-.25.25v6.5c0 .138.112.25.25.25H4V11H1.75A1.75 1.75 0 0 1 0 9.25v-6.5C0 1.784.784 1 1.75 1H4v1.5H1.75zM4 15H2v-1.5h2V15z">
                        </path>
                        <path d="M13 10a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm-1-5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                    </svg>
                </button>

                <div class="volumeContainer">
                    <button id="volumeIconBox" class="volumeIconBox iconBox">
                        <svg role="presentation" aria-label="Volume high" aria-hidden="false" id="volumeIcon"
                            viewBox="0 0 16 16" class="volumeIcon playerIcons">
                            <path
                                d="M9.741.85a.75.75 0 0 1 .375.65v13a.75.75 0 0 1-1.125.65l-6.925-4a3.642 3.642 0 0 1-1.33-4.967 3.639 3.639 0 0 1 1.33-1.332l6.925-4a.75.75 0 0 1 .75 0zm-6.924 5.3a2.139 2.139 0 0 0 0 3.7l5.8 3.35V2.8l-5.8 3.35zm8.683 4.29V5.56a2.75 2.75 0 0 1 0 4.88z">
                            </path>
                            <path d="M11.5 13.614a5.752 5.752 0 0 0 0-11.228v1.55a4.252 4.252 0 0 1 0 8.127v1.55z">
                            </path>
                        </svg>
                    </button>

                    <div class="volumeControlBox">
                        <input id="volumeInput" class="volumeInput" type="range" min="0" max="1" step="0.1" value="1">
                    </div>
                </div>

                <button class="miniPlayerBox iconBox">
                    <svg id="miniPlayerIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="miniPlayerIcon playerIcons">
                        <path
                            d="M16 2.45c0-.8-.65-1.45-1.45-1.45H1.45C.65 1 0 1.65 0 2.45v11.1C0 14.35.65 15 1.45 15h5.557v-1.5H1.5v-11h13V7H16V2.45z">
                        </path>
                        <path
                            d="M15.25 9.007a.75.75 0 0 1 .75.75v4.493a.75.75 0 0 1-.75.75H9.325a.75.75 0 0 1-.75-.75V9.757a.75.75 0 0 1 .75-.75h5.925z">
                        </path>
                    </svg>
                </button>

                <button class="fullScreenBox iconBox">
                    <svg id="fullScreenIcon" role="img" aria-hidden="true" viewBox="0 0 16 16"
                        class="fullScreenIcon playerIcons">
                        <path
                            d="M6.53 9.47a.75.75 0 0 1 0 1.06l-2.72 2.72h1.018a.75.75 0 0 1 0 1.5H1.25v-3.579a.75.75 0 0 1 1.5 0v1.018l2.72-2.72a.75.75 0 0 1 1.06 0zm2.94-2.94a.75.75 0 0 1 0-1.06l2.72-2.72h-1.018a.75.75 0 1 1 0-1.5h3.578v3.579a.75.75 0 0 1-1.5 0V3.81l-2.72 2.72a.75.75 0 0 1-1.06 0z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>

</html>
